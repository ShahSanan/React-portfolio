
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'profile.jpg' %}" type="image/jpeg">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Sanan Shawkat</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0066cc, #33ccff);
            color: #fff;
            overflow-x: hidden;
        }

        .contact-section {
            padding: 8rem 2rem;
            background: linear-gradient(135deg, #33ccff 30%, #0099cc 70%);
            text-align: center;
        }

        .contact-section h2 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 2rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .submit-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ffcc00;
            color: #004d99;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        .success-message {
            color: #28a745;
            margin-top: 2rem;
            font-size: 1.5rem;
        }
        .navbar {
            background: rgba(0, 122, 204, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ffcc00;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
        }

        .navbar ul li a:hover::after {
            transform: scaleX(1);
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
                        <li><a href="/React-portfolio/index.html">Home</a></li>
                        <li><a href="/React-portfolio/about.html">About Me</a></li>
                        <li><a href="/React-portfolio/projects.html">Projects</a></li>
                        <li><a href="/React-portfolio/contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-section">
        <h2>Contact Me</h2>

      

        <form id="contactForm" class="contact-form" method="POST" action="/contact">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email (will be used to contact you)" required />
            <input type="number" name="phone" placeholder="Your Phone Number" required />
            <textarea name="description" placeholder="Your requirments" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
            {% if success_message %}
            <div class="success-message">{{ success_message }}</div>
        {% endif %}
        </form>
    </div>
</body>
</html>
